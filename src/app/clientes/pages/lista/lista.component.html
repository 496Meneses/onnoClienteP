<p-table [value]="listaDeClientes">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre Completo</th>
            <th>Identificaci√≥n</th>
            <th>Cuentas Pendientes</th>
            <th>Valor total pendiente</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.nombre}} {{cliente.apellidos}}</td>
            <td>{{cliente.identificacion}}</td>
            <td>{{cliente.numeroDeCuentasPendientes}}</td>
            <td>{{cliente.valorPendiente | number}}</td>
            <td>
                <div class="iconos">
                    <em class="pi pi-plus" (click)="agregarCuentaCobro(cliente.id)"></em>
                    <em class="pi pi-pencil" [routerLink]="['/clientes/editar', cliente.id]"></em>
                    <em class="pi pi-trash" (click)="eliminarCliente(cliente)"></em>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog header="Cuenta Cobro" [(visible)]="mostrarCuentaCobro">
    <app-agregar-cuenta-cobro [clienteIdSeleccionado]="this.idSeleccionado"></app-agregar-cuenta-cobro>
</p-dialog>
