<p-table [value]="listaDeClientes">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre Completo</th>
            <th>Identificaci√≥n</th>
            <th>Cuentas Pendientes</th>
            <th>Valor total pendiente</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.nombre}} {{cliente.apellidos}}</td>
            <td>{{cliente.identificacion}}</td>
            <td>1</td>
            <td>1</td>
            <td class="w-full">
                <div class="iconos">
                    <em class="pi pi-plus" (click)="agregarCliente()"></em>
                    <em class="pi pi-pencil" [routerLink]="['/clientes/editar', cliente.id]"></em>
                    <em class="pi pi-trash" (click) ="eliminarCliente(cliente)"></em>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
