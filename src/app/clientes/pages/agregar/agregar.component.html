<p-card>

    <form class="formgrid grid" [formGroup]="this.formulario">
        <div class="field col-12" *ngIf="this.banderaEstaEditando">
            <div class="p-inputgroup w-full mb-5">
                <span class="p-inputgroup-addon"><em class="pi pi-code"></em></span>
                <div class="p-float-label">
                    <input type="text" class="w-full" pInputText  disabled = "true" [value] ="this.clienteEditar?.id">
                    <label>ID</label>
                </div>
            </div>            
        </div>
        <div class="field col-12 md:col-4">
            <div class="p-inputgroup w-full">
                <span class="p-inputgroup-addon"><em class="pi pi-user"></em></span>
                <div class="p-float-label">
                    <input type="text" class="w-full" pInputText formControlName="nombres">
                    <label>Nombres</label>
                </div>
            </div>
            <div *ngIf="this.nombresControl.invalid && (this.nombresControl.touched || this.nombresControl.dirty)" class="p-error block">
                <small>
                    El campo es requerido
                </small>
            </div>
            
        </div>
        <div class="field col-12 md:col-4">
            <div class="p-inputgroup w-full">
                <span class="p-inputgroup-addon"><em class="pi pi-user"></em></span>
                <div class="p-float-label">
                    <input type="text" class="w-full" pInputText formControlName="apellidos">
                    <label>Apellidos</label>
                </div>
            </div>
            <div *ngIf="this.apellidosControl.invalid && (this.apellidosControl.touched || this.apellidosControl.dirty)" class="p-error block">
                <small>
                    El campo es requerido
                </small>
            </div>
            
        </div>
        <div class="col-12 md:col-4">
            <div class="p-inputgroup w-full">
                <span class="p-inputgroup-addon"><em class="pi pi-id-card"></em></span>
                <div class="p-float-label">
                    <input type="text" class="w-full" pInputText formControlName="identificacion">
                    <label>Identificaci√≥n</label>
                </div>
            </div>
            <div *ngIf="this.identificacionControl.invalid && (this.identificacionControl.touched || this.identificacionControl.dirty)" class="p-error block">
                <small>
                    El campo es requerido
                </small>
            </div>
            
            
        </div>
        <div class="col-12 flex flex-row justify-content-center">
            <button *ngIf="this.banderaEstaEditando" pButton (click)="editarCliente()" [disabled] = "!this.formulario.valid">Editar</button>
            <button *ngIf="!this.banderaEstaEditando" pButton (click)="agregarCliente()" [disabled] = "!this.formulario.valid">Crear</button>
        </div>
    </form>

</p-card>
